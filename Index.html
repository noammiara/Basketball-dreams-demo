<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Basketball Dream Demo</title>
<style>
  body { font-family: Arial, sans-serif; background: #222; color: #eee; text-align: center; }
  button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
  #game, #stats { display: none; margin-top: 20px; }
  #result { font-weight: bold; font-size: 20px; margin-top: 20px; }
</style>
</head>
<body>

<h1>Basketball Dream Demo</h1>

<div id="setup">
  <label>שם שחקן: <input type="text" id="playerName" placeholder="הכנס שם" /></label><br/>
  <button onclick="startGame()">התחל משחק</button>
</div>

<div id="game">
  <h2>משחק רץ...</h2>
  <p>נקודות שלך: <span id="playerPoints">0</span></p>
  <button onclick="scorePoint()">קלוע נקודה</button>
  <button onclick="endGame()">סיים משחק</button>
</div>

<div id="stats">
  <h2>סטטיסטיקות המשחק</h2>
  <p>שחקן: <span id="statName"></span></p>
  <p>נקודות: <span id="statPoints"></span></p>
  <p>גיל: <span id="statAge"></span></p>
  <button onclick="restart()">שחק שוב</button>
</div>

<script>
  let player = { name: '', points: 0, age: 18 };

  function startGame() {
    const nameInput = document.getElementById('playerName').value.trim();
    if (!nameInput) {
      alert('אנא הזן שם שחקן');
      return;
    }
    player.name = nameInput;
    player.points = 0;
    player.age = 18;

    document.getElementById('setup').style.display = 'none';
    document.getElementById('game').style.display = 'block';
    document.getElementById('stats').style.display = 'none';
    updatePoints();
  }

  function scorePoint() {
    player.points++;
    updatePoints();
  }

  function updatePoints() {
    document.getElementById('playerPoints').textContent = player.points;
  }

  function endGame() {
    player.age++;
    document.getElementById('game').style.display = 'none';
    document.getElementById('stats').style.display = 'block';
    document.getElementById('statName').textContent = player.name;
    document.getElementById('statPoints').textContent = player.points;
    document.getElementById('statAge').textContent = player.age;
  }

  function restart() {
    document.getElementById('setup').style.display = 'block';
    document.getElementById('game').style.display = 'none';
    document.getElementById('stats').style.display = 'none';
    document.getElementById('playerName').value = '';
  }
</script>

</body>
</html>
